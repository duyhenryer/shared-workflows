name: Docker Build & Push

# Wrapper workflow: orchestrates build → sign → failure summary.
# Service repos call this workflow; it delegates to:
#   - docker-build-go.yml  (build & push)
#   - docker-sign.yml      (Cosign keyless signing)
#
# All original inputs are preserved for backward compatibility.

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Name of the Docker image (without registry prefix)'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: 'Dockerfile'
      context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      push:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: false
      platforms:
        description: 'Target platforms for build (e.g., linux/amd64,linux/arm64)'
        required: false
        type: string
        default: 'linux/amd64'
      build-args:
        description: 'List of build-time variables'
        required: false
        type: string
        default: ''
      tags:
        description: 'Custom tags (comma-separated). If empty, uses default tagging'
        required: false
        type: string
        default: ''
      runs-on:
        description: 'Runner type'
        required: false
        type: string
        default: 'ubuntu-latest'
      cosign:
        description: 'Sign image with Cosign (keyless)'
        required: false
        type: boolean
        default: true
      sbom:
        description: 'Generate SBOM attestation'
        required: false
        type: boolean
        default: false

jobs:
  # Phase 1: Build & Push
  build:
    uses: ./.github/workflows/docker-build-go.yml
    with:
      image-name: ${{ inputs.image-name }}
      dockerfile: ${{ inputs.dockerfile }}
      context: ${{ inputs.context }}
      push: ${{ inputs.push }}
      platforms: ${{ inputs.platforms }}
      build-args: ${{ inputs.build-args }}
      tags: ${{ inputs.tags }}
      runs-on: ${{ inputs.runs-on }}
      sbom: ${{ inputs.sbom }}
    secrets: inherit
    permissions:
      contents: read
      packages: write
      actions: read

  # Phase 2: Cosign Signing (only when pushing and cosign enabled)
  sign:
    needs: [build]
    if: inputs.push && inputs.cosign
    uses: ./.github/workflows/docker-sign.yml
    with:
      tags: ${{ needs.build.outputs.tags }}
      digest: ${{ needs.build.outputs.digest }}
      runs-on: ${{ inputs.runs-on }}
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write

  # Phase 3: Failure Notification
  failure-notification:
    name: Failure Notification
    runs-on: ubuntu-latest
    if: failure()
    needs: [build, sign]
    permissions:
      contents: read

    steps:
      - name: Create failure summary
        run: |
          echo "## Docker Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ inputs.image-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Workflow | [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
