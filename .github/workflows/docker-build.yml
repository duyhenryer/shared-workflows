name: Docker Build & Push

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Name of the Docker image (without registry prefix)'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: 'Dockerfile'
      context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      push:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: false
      platforms:
        description: 'Target platforms for build (e.g., linux/amd64,linux/arm64)'
        required: false
        type: string
        default: 'linux/amd64'
      build-args:
        description: 'List of build-time variables'
        required: false
        type: string
        default: ''
      tags:
        description: 'Custom tags (comma-separated). If empty, uses default tagging'
        required: false
        type: string
        default: ''
      runs-on:
        description: 'Runner type'
        required: false
        type: string
        default: 'ubuntu-latest'
      cosign:
        description: 'Sign image with Cosign (keyless)'
        required: false
        type: boolean
        default: true
      sbom:
        description: 'Generate SBOM attestation'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build & Push
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      packages: write
      id-token: write  # For Cosign keyless signing
      actions: read    # For provenance attestations

    outputs:
      image: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        if: inputs.platforms != 'linux/amd64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            ${{ inputs.tags }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:cache-main
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:cache-${{ github.ref_name }}
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:cache-${{ github.ref_name }},mode=max
          provenance: true
          sbom: ${{ inputs.sbom }}

      - name: Install Cosign
        if: inputs.push && inputs.cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign image with Cosign
        if: inputs.push && inputs.cosign
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
          TAGS: ${{ steps.meta.outputs.tags }}
        run: |
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          cosign sign --yes ${images}

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ inputs.image-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tags | ${{ steps.meta.outputs.tags }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Pushed | ${{ inputs.push }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Signed | ${{ inputs.push && inputs.cosign }} |" >> $GITHUB_STEP_SUMMARY

  # Phase 2: Failure Notification
  failure-notification:
    name: Failure Notification
    runs-on: ubuntu-latest
    if: failure()
    needs: [build]
    permissions:
      contents: read

    steps:
      - name: Create failure summary
        run: |
          echo "## âŒ Docker Build Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Repository | \`${{ github.repository }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ inputs.image-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Workflow | [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
