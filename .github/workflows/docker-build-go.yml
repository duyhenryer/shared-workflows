name: Docker Build & Push (Go)

# Reusable workflow: builds a Go service Docker image and pushes to GHCR.
# Designed for Go microservices; create docker-build-node.yml etc. for other stacks.

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Name of the Docker image (without registry prefix)'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: 'Dockerfile'
      context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      push:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: false
      platforms:
        description: 'Target platforms for build (e.g., linux/amd64,linux/arm64)'
        required: false
        type: string
        default: 'linux/amd64'
      build-args:
        description: 'List of build-time variables'
        required: false
        type: string
        default: ''
      tags:
        description: 'Custom tags (comma-separated). If empty, uses default tagging'
        required: false
        type: string
        default: ''
      runs-on:
        description: 'Runner type'
        required: false
        type: string
        default: 'ubuntu-latest'
      sbom:
        description: 'Generate SBOM attestation'
        required: false
        type: boolean
        default: false

    outputs:
      tags:
        description: 'Generated image tags (newline-separated)'
        value: ${{ jobs.build.outputs.tags }}
      digest:
        description: 'Image digest'
        value: ${{ jobs.build.outputs.digest }}

jobs:
  build:
    name: Build & Push
    runs-on: ${{ inputs.runs-on }}
    permissions:
      contents: read
      packages: write
      actions: read

    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        if: inputs.platforms != 'linux/amd64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: inputs.push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
            ${{ inputs.tags }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: ${{ inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ inputs.build-args }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:cache-main
            type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:cache-${{ github.ref_name }}
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}:cache-${{ github.ref_name }},mode=max
          provenance: true
          sbom: ${{ inputs.sbom }}

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ inputs.image-name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Tags | ${{ steps.meta.outputs.tags }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Digest | \`${{ steps.build.outputs.digest }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Pushed | ${{ inputs.push }} |" >> $GITHUB_STEP_SUMMARY
