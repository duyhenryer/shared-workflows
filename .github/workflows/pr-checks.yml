name: PR Checks

on:
  workflow_call:
    inputs:
      runs-on:
        default: ubuntu-latest
        required: false
        type: string
      slack_channel_id:
        description: |
          Slack channel ID to post PR notifications (e.g. C0AD82A9A74).
        required: true
        type: string
    outputs:
      slack_thread_ts:
        description: 'Slack thread timestamp for reply threading and message update'
        value: ${{ jobs.notify-pr-events.outputs.thread_ts }}
    secrets:
      SLACK_BOT_TOKEN:
        description: |
          The slack bot token to authorize with slack.
        required: true

jobs:
  validate-pr:
    if: ${{ github.event_name == 'pull_request' && github.base_ref == 'main' }}
    runs-on: ${{ inputs.runs-on }}
    steps:
    - name: Validate Source Branch
      run: |
        # Allow standard gitflow/trunk-based prefixes
        if [[ ! ${{ github.head_ref }} =~ ^(feature|feat|fix|bugfix|hotfix|release|chore|docs|refactor|test|ci|perf|style|build)\/ ]]; then
          echo "Error: Source branch '${{ github.head_ref }}' does not match allowed patterns (feat/*, fix/*, chore/*, etc.)"
          echo "Create a new branch with a valid prefix and open a new PR."
          exit 1
        fi

  notify-pr-events:
    runs-on: ${{ inputs.runs-on }}
    outputs:
      thread_ts: ${{ steps.slack-notify.outputs.ts }}
    steps:
      - name: Checkout CODEOWNERS file
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            CODEOWNERS

      ## Get the list of codeowners
      - name: Get CODEOWNERS
        id: codeowners
        run: |
          if [ -f CODEOWNERS ]; then
            # Extract first global owner from CODEOWNERS (e.g. "* @org" or "* @user")
            owners="$(awk '$1=="*" {print $2; exit}' CODEOWNERS | sed 's/^@//')"
            echo "owners=${owners}" >> $GITHUB_ENV
          else
            echo "owners=" >> $GITHUB_ENV
          fi

      ## Notify the PR details to codeowners on slack
      - name: Notify PR Event
        id: slack-notify
        uses: slackapi/slack-github-action@v2.1.1
        continue-on-error: true
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ inputs.slack_channel_id }}",
              "text": "PULL_REQUEST <${{ github.event.pull_request.html_url }}|${{ github.event.pull_request.title }}> ${{ github.event.action }} in <${{ github.event.repository.html_url}}|${{ github.repository }}> by ${{ github.event.pull_request.user.login }} @${{ env.owners}}"
            }